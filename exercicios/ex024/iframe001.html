<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!--Tamanho padrão do iframe = 300x150 -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-3-de-5-40-horas/aulas/modulo-03/" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-3-de-5-40-horas/aulas/modulo-03/" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Gustavo Guanabara 

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">no github</a>
        </iframe>
        também é bem legal
    </p>
    
</body>
</html>
