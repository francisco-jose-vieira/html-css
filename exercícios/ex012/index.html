<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídio hospedados localmente</h1>
    <p>Este vídieo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagem/ideal.jpg" controls>
        <source src="midia/Meu-Vidio.m4v" type="video/m4v">
        <source src="midia/meu-vidio.mp4" type="video/mp4"> 
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2HYR4Lxyc7Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inseridno Vídeo com do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
